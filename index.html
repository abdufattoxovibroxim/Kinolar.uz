<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>KInolar.uz</title>
  </head>
  <body class="bg-success p-2 text-dark bg-opacity-50">
    <header class="mt-3">
      <div class="container rounded rounded-3 card-body">
        <h1 class="text-white bg-info p-3 btn btn-success w-100 fs-1">
          Movies Catalog
        </h1>
      </div>
    </header>

    <main class="movie">
      <div class="container justify-content-center">
        <p class="movie__result alert alert-info btn btn-danger w-100">
          Search Results: <span class="movie__result-num"></span>
        </p>

        <form class="form">
          <select class="genres__select rounded rounded-3 w-25" name="genres">
            <option class="text-center btn btn-info" value="all">All</option>
          </select>
        </form>

        <ul class="bookmarks-list"></ul>

        <ul
          class="movie__list d-flex flex-wrap justify-content-between m-0 p-0"
        ></ul>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./js/films.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
